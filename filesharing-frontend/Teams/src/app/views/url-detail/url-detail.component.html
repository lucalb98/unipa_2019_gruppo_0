<div class="finestra">
    <div class="card-pf">
        <h2 mat-dialog-title>Clicca sul pulsante sotto per scaricare il file</h2>
        <mat-dialog-content>
            <form  class="form" #bucketForm="ngForm">
                <div>
                    <button mat-raised-button [disabled]="bucketForm.invalid" style="float: right" color="warn" (click)="downloadFile()">Scarica File</button>
                </div>
            </form>
        </mat-dialog-content>
    </div>
</div>
